<!DOCTYPE html>
<html lang="en">
<head>
        <title>Tablas</title>
        <style>
            table, td, th{
                border: 1px solid rgba(25,13,201,9.678)
            }
        </style>
</head>
<body>
    <h1>Tablas header, footer, body</h1>
    <table>
        <tfoot>
            <td>pie</td>
            <td>pie</td>
            <td>pie</td>
            <td>pie</td>
        </tfoot>

        <tr>
            <td>gato</td>
            <td>perro</td>
            <td>huron</td>
            <td>tiburon</td>
        </tr>

        <tbody>
            <td>medio</td>
            <td>medio</td>
            <td>medio</td>
            <td>medio</td>
        </tbody>

        <thead>
            <th>cabeza</th>
            <th>cabeza</th>
            <th>cabeza</th>
            <th>cabeza</th>
        </thead>
    </table>

    <h2>Ejercicio</h2>
    <table>
        <tr>
            <td colspan="6">gato</td>
        </tr>

        <tr>
            <td colspan="3" rowspan="3">perro</td>
            <td colspan="3">perro</td>
        </tr>

        <tr>
            <td rowspan="2">huron</td>
            <td colspan="2">huron</td>
        </tr>

        <tr>
            <td>tiburon</td>
        </tr>

        <tr>
            <td>pez</td>
            <td>pez</td>
            <td>pez</td>
            <td colspan="2">pez</td>
        </tr>

        <tr>
            <td rowspan="2">rana</td>
            <td colspan="3">rana</td>
            <td colspan="2" rowspan="2">rana</td>
        </tr>

        <tr>
            <td colspan="3">koala</td>
        </tr>
    </table>

    <h3>Botones y enlaces</h3>
    <button>enviar</button> <br><br>
    <a href="https://www.youtube.com">YouTube</a>

</body>
</html>
